<!DOCTYPE html>
<html lang="en">
<head th:replace="~{/fragments/head :: head(viewName='Playing Field Fragment')}">

    <title></title>
<body>
<div th:fragment="playing-area">
    <div class="playing-area">
        <div class="shuffle-dices-container">
            <!-- iStat is a Status Variable enables a useful mechanism to keep track of the iteration process -->
            <div class="random-dice-container" th:each="iconSource, iStat : ${iconSources}">
                <img th:id="${(iStat.index + 1)}" class="dice-red dice-red-hidden" th:src="${iconSource}"
                     onclick="Yahtzee.toggleCheckMark(this.id)" alt="dice-icon" src="">
                <img class="icons checkmark-hidden" th:id="${'checkmark-' + (iStat.index + 1)}"
                     th:src="@{/media/checkmark.png}" alt="checkmark" src="">
            </div>
        </div>

        <div class="buttons-area">
            <button id="commit-btn" class="btn commit-btn" onclick="Yahtzee.commitDecision()">
                <img th:replace="~{/fragments/images :: correct-sign}" alt="commit-sign" src="">
            </button>
            <button id="shuffel-btn" class="btn shuffel-btn" onclick="Yahtzee.shuffelDices()">
                <img th:replace="~{/fragments/images :: play-dice}" alt="shuffel dices" src="">
                <span id="shuffel-count">3</span>
            </button>
        </div>
    </div>
</div>
<div th:fragment="playing-dice">
    <a>
        <div th:replace="~{/fragments/images :: dice-red-one-eye}"></div>
    </a>
</div>
</body>
</html>
