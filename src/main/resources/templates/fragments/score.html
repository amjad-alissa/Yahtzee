<!DOCTYPE html>
<html lang="en">
<head th:replace="~{/fragments/head :: head(viewName='Score Fragment')}">

<body>
<div th:fragment="score-upper-section" class="upper-section">
    <table class="table upper-table">
        <tbody>
        <tr th:each="tableRow : ${upperSection}">
            <td hidden="hidden" th:text="${tableRow.id}"></td>
            <td class="yellow-dice-icon-container">
                <img th:each="diceIcon : ${tableRow.diceIcons}" class="dice-yellow" th:src="${diceIcon}">
            </td>
            <td th:text="${tableRow.label}">
            </td>
            <td class="points-cell" th:text="${tableRow.score}"></td>
            <td class="points-cell" th:text="${tableRow.predictedScore}"></td>
        </tr>
        <tr id="total-score">
            <td>Gesamt</td>
            <td>
                <div th:replace="~{/fragments/images :: right-arrow}"></div>
            </td>
            <td colspan="2">0</td>
        </tr>
        <tr id="bonus-upper-section">
            <td>Bonus bei 63 oder mehr</td>
            <td>plus 35</td>
            <td colspan="2">0</td>
        </tr>
        <tr id="total-upper-section-with-bonus">
            <td>Gesamt oberer Teil</td>
            <td>
                <div th:replace="~{/fragments/images :: right-arrow}"></div>
            </td>
            <td colspan="2">0</td>
        </tr>
        </tbody>
    </table>
</div>
<div th:fragment="score-lower-section" class="lower-section">
    <table class="table lower-table">
        <tbody>
        <tr th:each="tableRow : ${lowerSection}">
            <td class="points-cell" th:text="${tableRow.predictedScore}"></td>
            <td class="points-cell" th:text="${tableRow.score}"></td>
            <td th:text="${tableRow.label}"></td>
            <td class="yellow-dice-icon-container">
                <img th:each="diceIcon : ${tableRow.diceIcons}" class="dice-yellow" th:src="${diceIcon}">
            </td>
            <td hidden="hidden" th:text="${tableRow.id}"></td>
        </tr>
        <tr>
            <td colspan="2">0</td>
            <td>
                <div th:replace="~{/fragments/images :: left-arrow}"></div>
            </td>
            <td>Gesamt unterer Teil</td>
        </tr>
        <tr>
            <td colspan="2">0</td>
            <td>
                <div th:replace="~{/fragments/images :: left-arrow}"></div>
            </td>
            <td>Gesamt oberer Teil</td>
        </tr>
        <tr>
            <td colspan="2">0</td>
            <td>
                <div th:replace="~{/fragments/images :: left-arrow}"></div>
            </td>
            <td>Ergebnis</td>
        </tr>
        </tbody>
    </table>
</div>
</body>
</html>
