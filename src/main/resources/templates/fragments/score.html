<!DOCTYPE html>
<html lang="en">
<head th:replace="~{/fragments/head :: head(viewName='Score Fragment')}">
    <title></title>
<body>
<div th:fragment="score-upper-section" class="upper-section">
    <table id="upper-table" class="table upper-table">
        <tbody>
        <tr th:each="tableRow : ${upperSection}" th:id="${tableRow.label}" class="upper-score-table-row">
            <td hidden="hidden" th:text="${tableRow.id}" class="upper-score-table-cell"></td>
            <td class="yellow-dice-icon-container upper-score-table-cell" >
                <img th:each="diceIcon : ${tableRow.diceIcons}" class="dice-yellow" th:src="${diceIcon}" alt="dice-yellow" src="">
            </td>
            <td th:text="${tableRow.label}" class="upper-score-table-cell score-label" onclick="Yahtzee.highlightSelectedRow(this.parentNode, 'upper-section')">
            </td>
            <td th:id="${'upper-score-cell-' + tableRow.id}" class="points-cell upper-score-table-cell" th:text="${tableRow.score}"></td>
            <td th:id="${'upper-predict-cell-' + tableRow.id}" class="points-cell upper-score-table-cell" th:text="${tableRow.predictedScore}"></td>
        </tr>
        <tr id="total-score" class="upper-score-table-row">
            <td class="upper-score-table-cell">Gesamt</td>
            <td class="upper-score-table-cell">
                <div th:replace="~{/fragments/images :: right-arrow}"></div>
            </td>
            <td class="upper-score-table-cell" id="total-upper-score-cell-1" colspan="2">0</td>
        </tr>
        <tr id="bonus-upper-section" class="upper-score-table-row">
            <td class="upper-score-table-cell" >Bonus bei 63 oder mehr</td>
            <td class="upper-score-table-cell">plus 35</td>
            <td class="upper-score-table-cell" id="total-upper-score-cell-2" colspan="2">0</td>
        </tr>
        <tr id="total-upper-section-with-bonus" class="upper-score-table-row">
            <td class="upper-score-table-cell">Gesamt oberer Teil</td>
            <td class="upper-score-table-cell">
                <div th:replace="~{/fragments/images :: right-arrow}"></div>
            </td>
            <td class="upper-score-table-cell" id="total-upper-score-cell-3" colspan="2">0</td>
        </tr>
        </tbody>
    </table>
</div>
<div th:fragment="score-lower-section" class="lower-section">
    <table id="lower-table" class="table lower-table">
        <tbody>
        <tr th:each="tableRow : ${lowerSection}" class="lower-score-table-row" th:id="${tableRow.label}">
            <td hidden="hidden" th:id="row-id" th:text="${tableRow.id}" class="lower-score-table-cell" ></td>
            <td th:id="${'lower-predict-cell-' + tableRow.id}" class="points-cell lower-score-table-cell" th:text="${tableRow.predictedScore}"></td>
            <td th:id="${'lower-score-cell-' + tableRow.id}" class="points-cell lower-score-table-cell" th:text="${tableRow.score}"></td>
            <td th:text="${tableRow.label}" class="lower-score-table-cell score-label" onclick="Yahtzee.highlightSelectedRow(this.parentNode, 'lower-section')"></td>
            <td class="yellow-dice-icon-container lower-score-table-cell">
                <img th:each="diceIcon : ${tableRow.diceIcons}" class="dice-yellow" th:src="${diceIcon}" alt="dice-yellow" src="">
            </td>
        </tr>
        <tr class="lower-score-table-row">
            <td colspan="2" class="lower-score-table-cell" id="total-lower-score-cell-1">0</td>
            <td class="lower-score-table-cell">
                <div th:replace="~{/fragments/images :: left-arrow}"></div>
            </td>
            <td class="lower-score-table-cell">Gesamt unterer Teil</td>
        </tr>
        <tr class="lower-score-table-row">
            <td colspan="2" class="lower-score-table-cell" id="total-lower-score-cell-2">0</td>
            <td class="lower-score-table-cell">
                <div th:replace="~{/fragments/images :: left-arrow}"></div>
            </td>
            <td class="lower-score-table-cell">Gesamt oberer Teil</td>
        </tr>
        <tr class="lower-score-table-row">
            <td colspan="2" class="lower-score-table-cell" id="total-lower-score-cell-3">0</td>
            <td class="lower-score-table-cell">
                <div th:replace="~{/fragments/images :: left-arrow}"></div>
            </td>
            <td class="lower-score-table-cell">Ergebnis</td>
        </tr>
        </tbody>
    </table>
</div>
</body>
</html>
